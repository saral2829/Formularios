
<form action="" (ngSubmit)="onSubmit()" [formGroup]= "contactForm" >
    <div class="mb-4">
        <label for="" class="form-label">Name</label>
        <input type="text" name="name" id="name" formControlName="name" required class="form-control"/>
         <div *ngIf="contactForm.get('name')?.touched && contactForm.get('name')?.errors?.['required']" class="alert alert-danger">This field is required</div>
         <div *ngIf="contactForm.get('name')?.touched && contactForm.get('name')?.errors?.['minlength']" class="alert alert-danger">Name must be longer then {{contactForm.get('name')?.errors?.['minlength'].requiredLength}} characteres</div>
        <!-- <div [hidden]="name.valid || name.pristine" class="alert alert-danger">This field is required</div> -->
    </div>
    <div class="mb-4 form-check">
        <label for="checkAdult" class="form-label">Are you over 18 years of age?</label>
        <input type="checkbox" name="checkAdult" id="checkAdult" class="form-check-input" formControlName="checkAdult" required >
        <div *ngIf="contactForm.get('checkAdult')?.touched && contactForm.get('checkAdult')?.errors?.['required']" class="alert alert-danger">This field is required</div>
        <!-- <div [hidden]="checkAdult.valid || checkAdult.pristine" class="alert alert-danger">This field is required</div> -->
    </div>
    <div class="mb-4">
        <label for="" class="form-label">Departament</label>
        <select name="departament" id="departament" class="form-select form-select-sm" formControlName="departament">
            <option selected>Open this select menu</option>
            <option value="marketing">Marketing</option>
            <option value="sales">Sales</option>
            <option value="other">Other</option>
        </select>
        <!-- <div [hidden]="departament.valid || departament.pristine" class="alert alert-danger">This field is required</div> -->
    </div>
    <div class="mb-4">
        <label for="comment" class="form-label">Comment</label>
        <textarea name="comment" id="" rows="4" class="form-control" placeholder="Leave your comment ....
        " formControlName="comment" required></textarea>
        
        <div *ngIf="contactForm.get('comment')?.touched && contactForm.get('comment')?.errors?.['required']" class="alert alert-danger">This field is required</div>
         <!-- <div [hidden]="comment.valid || comment.pristine" class="alert alert-danger">This field is required</div> -->
    </div>
    <div class="d-grid float-end gap-2 col-4">
        <button type="submit" class="btn btn-info btn-lg" [disabled]="contactForm.invalid">send</button>
    </div>
</form>
